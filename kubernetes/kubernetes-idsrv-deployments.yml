---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: idsrv-redis-pv
spec:
  volumeMode: Filesystem
  storageClassName: ""
  capacity:
    storage: 200Mi
  accessModes:
    - "ReadWriteOnce" # Mounted by a single node
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: "/mnt/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: idsrv-redis-pvc
spec:
  volumeMode: Filesystem
  storageClassName: ""
  accessModes:
    - "ReadWriteOnce" # Mounted by a single node
  resources:
    requests:
      storage: 200Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsrv-redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: idsrv-demo-redis
    spec:
      hostname: idsrv-redis
      containers:
        - name: idsrv-redis
          image: karatejbacr.azurecr.io/redis:6.2
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-storage
              mountPath: /data
      imagePullSecrets:
        - name: acrcred
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: idsrv-redis-pvc
  selector:
    matchLabels:
      app: idsrv-demo-redis

---
apiVersion: v1
kind: Service
metadata:
  name: idsrv-redis
spec:
  selector:
    app: idsrv-demo-redis
  ports:
    - protocol: TCP
      port: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsrv-openldap
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: idsrv-demo-openldap
    spec:
      containers:
        - name: idsrv-openldap
          image: karatejbacr.azurecr.io/osixia/openldap:stable
          ports:
            - containerPort: 389
      imagePullSecrets:
        - name: acrcred
  selector:
    matchLabels:
      app: idsrv-demo-openldap

---
apiVersion: v1
kind: Service
metadata:
  name: idsrv-openldap
spec:
  selector:
    app: idsrv-demo-openldap
  ports:
    - protocol: TCP
      port: 389

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsrv-backend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: idsrv-demo-backend
    spec:
      containers:
        - name: idsrv-backend
          image: karatejbacr.azurecr.io/idsrv4-backend
          ports:
            - containerPort: 5001
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Kubernetes"
          volumeMounts:
            - name: idsrv-backend-appsettings
              mountPath: /app/appsettings.Kubernetes.json
              subPath: appsettings.Kubernetes.json
              readOnly: true
            - name: idsrv-js-appconfig
              mountPath: /app/wwwroot/js/app-config.js
              subPath: app-config.js
              readOnly: true
      imagePullSecrets:
        - name: acrcred
      volumes:
        - name: idsrv-backend-appsettings
          secret:
            secretName: secret-appsettings-backend
            # defaultMode: 0666
        - name: idsrv-js-appconfig
          secret:
            secretName: secret-js-appconfig-backend
            # defaultMode: 0666
  selector:
    matchLabels:
      app: idsrv-demo-backend

---
apiVersion: v1
kind: Service
metadata:
  name: idsrv-backend
spec:
  # type: NodePort
  selector:
    app: idsrv-demo-backend
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
      # nodePort: 30501
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsrv-auth
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: idsrv-demo-auth
    spec:
      containers:
        - name: idsrv-auth
          image: karatejbacr.azurecr.io/idsrv4-auth
          ports:
            - containerPort: 6001
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Kubernetes"
          volumeMounts:
            - name: idsrv-auth-appsettings
              mountPath: /app/appsettings.Kubernetes.json
              subPath: appsettings.Kubernetes.json
              readOnly: true
      imagePullSecrets:
        - name: acrcred
      volumes:
        - name: idsrv-auth-appsettings
          secret:
            secretName: secret-appsettings-auth
            # defaultMode: 0666
  selector:
    matchLabels:
      app: idsrv-demo-auth

---
apiVersion: v1
kind: Service
metadata:
  name: idsrv-auth
spec:
  # type: NodePort
  selector:
    app: idsrv-demo-auth
  ports:
    - protocol: TCP
      port: 6001
      targetPort: 6001
      # nodePort: 30601
  type: LoadBalancer

